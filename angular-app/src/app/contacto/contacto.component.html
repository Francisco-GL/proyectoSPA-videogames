<div class="container">
    <h1 class="title align">Contacto</h1>
    <hr>
    <form [formGroup]="datos">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Asunto"
                formControlName="asunto">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                formControlName="mensaje"></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-info" (click)="enviar()">Enviar</button>
        </div> 
    </form>
</div>
